  <!-- Resources -->
  <h2>Welcome to Calculator in Angular</h2>
  

  <div class="calculator" >
    <div class="main">
          <div layout="row" style="text-align: center;">
            <input pattern="[\-/*+.0-9]{1,15}" name="Display" class="textview" type="text" style="text-align: end;"  [value]="view" disabled>  
          </div>
        <div layout="row">
          <button type="button" class="button-ac" (click)="acPressed()" value="">AC</button>
          <button type="button" class="button-op" (click)="operatorPressed('/')" value="">&divide;</button>
          <button type="button" class="button-op" (click)="operatorPressed('*')" value="">&times;</button>
        </div>
        <div layout="row">
          <button type="button" class="button-n" (click)="numPressed('1')" value="1">1</button>
          <button type="button" class="button-n" (click)="numPressed('2')" value="2">2</button>
          <button type="button" class="button-n" (click)="numPressed('3')" value="3">3</button>
          <button type="button" class="button-op" (click)="operatorPressed('-')" value="">-</button>
        </div>
        <div layout="row">
          <button type="button" class="button-n" (click)="numPressed('4')" value="4">4</button>
          <button type="button" class="button-n" (click)="numPressed('5')" value="5">5</button>
          <button type="button" class="button-n" (click)="numPressed('6')" value="6">6</button>
          <button type="button" class="button-op" (click)="operatorPressed('+')" value="">+</button>
        </div>
        <div layout="row">
          <button type="button" class="button-n" (click)="numPressed('7')" value="7">7</button>
          <button type="button" class="button-n" (click)="numPressed('8')" value="8">8</button>
          <button type="button" class="button-n" (click)="numPressed('9')" value="9">9</button>
          <button type="button" class="button-eq" (click)="operatorPressed('=')" value="=">=</button>
        </div>
        <div layout="row">
          <button type="button" class="button-n" (click)="numPressed('0')" value="0">0</button>
          <button type="button" class="button-n" (click)="decimalPressed()" value=".">.</button>
        </div>
    </div>
  </div>
